<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href="../css/index.css" /> -->
        <link rel="stylesheet" href="{{ url_for('get_css', filename='index.css')}}" />
    <title>상품 목록</title>
    <script src="{{ url_for('get_js', filename='index.js')}}"></script>
    <!-- <script src="../js/index.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 p-5">

    <div class="container mt-3">
        <fieldset>
            <label>
                <input role="switch" type="checkbox" />
                <span id="switch">다크모드</span>
            </label>
        </fieldset>
        <div class="login sign-up">
            <button type="button" id="login" class="btn btn-outline-info">로그인</button>
            <a href="sign-up.html">
                <button type="button" id="sign-up" class="btn btn-outline-success">회원가입</button>
            </a>
        </div>

        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                    <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
                    <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
                    <option value="allItems">모두</option>
                    <option value="tops">상의</option>
                    <option value="shoes">신발</option>
                    <option value="bottoms">하의</option>
                    <option value="fashionAccessories">패션잡화</option>
                </select>
            </div>
            <div class="col-3">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input
                    type="text"
                    class="form-control"
                    placeholder="제품명을 입력해주세요"
                    aria-label="First name"
                    onclick="fetchItem()"
                />
            </div>
            <div class="col-auto">
                <!-- 조회 버튼 코드를 넣어주세요 -->
                <button type="button" id="button" class="btn btn-outline-primary">조회</button>
            </div>
        </form>

    <!-- = 상품 목록 시작 = -->
    <div class="max-w-5xl mx-auto">
        <h1 style="padding-top: 10px;" class="text-2xl font-bold mb-4">상품 목록</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
            <!-- 상품 아이템 (10개 반복) -->
            {% if data %} {% for item in data %}
        <div class="flex bg-white rounded-lg shadow-md overflow-hidden">
            <!-- <img src="{{ item.item_img }}" alt="{{ item.product_name }}" class="w-32 h-32 object-cover" /> -->
            <img src="{{ url_for('get_image', filename='image.png')}}" alt="{{ item.product_name }}" class="w-32 h-32 object-cover" />
            <div class="p-4 flex-1">
                <p class="text-sm text-gray-500">{{ item.category }}</p>
                <p class="text-lg font-semibold">{{ item.brand }}</p>
                <p class="text-gray-700">{{ item.product_name }}</p>
                <p class="text-blue-600 font-bold">{{ item.price }}</p>
            </div>
        </div>
        {% endfor %} {% else %}
        <p>상품이 없습니다.</p>
        {% endif %}
        </div>
    </div>
</div>
<!-- 페이지 네이션 코드를 넣어주세요 -->
<nav aria-label="Page navigation example">
    <br>
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
</div>
</body>
</html>
